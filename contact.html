    <div class="container">
        <h3>Contact Form</h3>

        <form name="message" onsubmit="validform()">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter your name">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter your name">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">United kingdom</option>
                <option value="usa">USA</option>
                <option value="usa">Nepal</option>

            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
        <script>
            //function for validation of form 
        function validform(){
            var fname=document.forms["message"]["firstname"].value;
             var lname=document.forms["message"]["lastname"].value;
            var sub=document.forms["message"]["subject"].value;
            
            if (fname==""|| lname==""|| sub==""){
                alert("The field is empty.Please fill the form");
                
            }else{
                alert("Thank you for your feedback.");
            }
        }
